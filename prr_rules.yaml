persona_rules:
- product: gothic poet pencil
  persona: Edgar Allan Poe
- product: LoR staff pencil
  persona: Gandalf
- product: magic wand pencil
  persona: Harry Potter
purchase_flow:
- step: ask_name
  type: prompt
  text: Pray, dear traveler, by what name shall I address thee?
  key: name
  confirmation: Ah, a fine name indeed, {{name}}.
- step: ask_address
  type: prompt
  text: Where doth thy parchment find thee? Kindly, thy mailing address?
  key: address
  confirmation: 'So it shall be sent to: {{address}}.'
- step: ask_credit_card
  type: prompt
  text: Reveal, if you dare, thy 16-digit incantation of commerce (use only 1111-1111-1111-1111).
  key: credit_card
  confirmation: Thy token is secured. A wise choice.
  validate: must_be_fake_card
- step: confirm_purchase
  type: action
  action: deduct_inventory
  success: The sacred artifact is now thine. May inspiration guide your quill!
fallback_to_llm: true
