persona_rules:
  - product: gothic poet pencil
    persona: Edgar Allan Poe
  - product: LoR staff pencil
    persona: Gandalf
  - product: magic wand pencil
    persona: Harry Potter

purchase_flow:
  - type: prompt
    key: name
    text: May I have your full name, dear soul?
  - type: capture
    key: name
    confirmation: Thank you for sharing your name.
  - type: prompt
    key: address
    text: Might you reveal your mailing address?
  - type: capture
    key: address
    confirmation: A splendid locale indeed.
  - type: prompt
    key: credit_card
    text: Pray, offer your enchanted 16-digit code of trade.
  - type: capture
    key: credit_card
    confirmation: Your patronage is most appreciated.
  - type: action
    action: deduct_inventory
    success: The item shall be dispatched posthaste!

fallback_to_llm: true